<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Alexander Ragland</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@v0.177.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.177.0/examples/jsm/"
        }
      }
    </script>
  </head>

  <body>
    <div id="threejs-container"></div>
    <div id="fadeOverlay"></div>
    <div id="pages-container"></div>

    <template id="page-template">
      <div class="page">
        <button class="back-btn" aria-label="Back">
          <svg
            width="48"
            height="48"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15 18L9 12L15 6"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <h1 class="page-title"></h1>
        <p class="page-content"></p>
      </div>
    </template>

    <script type="module" src="main.js"></script>
    <script>
      // Dynamically create pages 1â€“9
      const container = document.getElementById("pages-container");
      const template = document.getElementById("page-template");

      for (let i = 1; i <= 9; i++) {
        const clone = template.content.cloneNode(true);
        const pageDiv = clone.querySelector(".page");
        pageDiv.id = `page${i}`;
        clone.querySelector(".page-title").textContent = `Page ${i} Content`;
        clone.querySelector(
          ".page-content"
        ).textContent = `This is the content for page ${i}.`;
        container.appendChild(clone);
      }
    </script>
  </body>
</html>
